<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Customer Management</h1>

    <h2>Display Customers</h2>
    <div id="customerList"></div>

    <h2>Find Customer by Name</h2>
    <input type="text" id="nameForSearch" placeholder="Enter customer name">
    <button onclick="findCustomerByName()">Find Customer</button>
    <div id="searchResults"></div>

    <script>
        const token = localStorage.getItem('token'); // Replace with actual JWT token

        document.addEventListener('DOMContentLoaded', (event) => {
            displayCustomers();
        });

        async function getCurrentUser() {
            const token = localStorage.getItem('token');
            console.log("Current token:", token);
            if (!token) {
                return null;
            }
            try {
                const response = await axios.get('http://127.0.0.1:5000/current_user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }      
                });
                return response.data.username;
            } catch (error) {
                console.error('Error fetching current user:', error);
//                localStorage.removeItem('token');
                return null;
            }
        }

        async function displayCustomers() {
            await axios.get('http://127.0.0.1:5000/display_customers', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                const customers = response.data;
                console.log(customers)
                let output = '<ul>';
                customers.forEach(customer => {
                    output += `<li>${customer.name} (${customer.username}) - ${customer.city}, ${customer.age} years old, Status: ${customer.status}`;
                    if (customer.status == true) {
                        output += ` <button onclick="removeCustomer(${customer.id})">Remove - ${customer.id}</button>`;
                    }
                    output += '</li>';
                });
                output += '</ul>';
                document.getElementById('customerList').innerHTML = output;
            })
            .catch(error => {
                console.error(error);
                alert('Error displaying customers: ' + error.response.data.message);
            });
        }

        function findCustomerByName() {
            const nameForSearch = document.getElementById('nameForSearch').value;
             axios.get('http://127.0.0.1:5000/find_customer_by_name', {
                headers: { 'Authorization': `Bearer ${token}` },
                data: { name_for_search: nameForSearch }
            })
            .then(response => {
                const customers = response.data;
                console.log(customers);
                console.log("WHERE ARE WE?")
                let output = '<ul>';
                customers.forEach(customer => {
                    output += `<li>${customer.name} (${customer.username}) - ${customer.city}, ${customer.age} years old, Status: ${customer.active}</li>`;
                });
                output += '</ul>';
                document.getElementById('searchResults').innerHTML = output;
            })
            .catch(error => {
                console.error(error);
                alert('Error finding customer: ' + error.response.data.message);
            });
        }

        async function removeCustomer(removed_customer_id) {
            console.log(await getCurrentUser());
        try {
            const response = await axios.post('http://127.0.0.1:5000/remove_customer', 
            { remove_customer_id: removed_customer_id }, // Data as the second argument
            { headers: { 'Authorization': `Bearer ${token}` } } // Config object with headers
        );
        console.log("Response:", response.data);
        displayCustomers();
        console.log(removed_customer_id);
    } catch (error) {
        console.error('Error removing customer:', error.response ? error.response.data : error.message);
    }
}
